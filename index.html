<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar">
      <img src="img/A2Z-logo.svg" alt="" />
      <div class="inputfield">
        <p>
          All categories
          <select></select>
        </p>
        <input type="text" placeholder="search here" />
        <button><img src="img/Icon awesome-search.svg" alt="" /></button>
      </div>
      <div class="userinfo">
        <img src="img/Mask Group 69.svg" alt="" />
        <p>Name</p>
        <select></select>
      </div>
      <div class="cartinfo">
        <img src="img/Icon zocial-cart.svg" alt="" />
        <p>Item in Cart</p>
        <select></select>
      </div>
    </nav>
    <section class="first">
      <img src="img/banner.png" alt="" />
    </section>
    <section class="featuredrecomendations">
      <h3 class="heading1">
        Your recently viewed items & featured recomendations
      </h3>
      <div class="arrows">
        <i class="fas fa-arrow-left previous"></i>
        <i class="fas fa-arrow-right nexts"></i>
        <div class="post-slider">
          <div class="item1">
            <img src="img/headphone.png" alt="" class="headphones" />
            <h4 class="productname">Headphones</h4>
            <h5 class="description">BEATS BY DR.DRE</h5>
            <h3 class="cost">$200</h3>
          </div>
          <div class="item1" style="width: 250px">
            <img src="img/watch.png" alt="" class="headphones" />
            <h4 class="productname">Headphones</h4>
            <h5 class="description">BEATS BY DR.DRE</h5>
            <h3 class="cost">$200</h3>
          </div>
          <div class="item1">
            <img src="img/shoes.png" alt="" class="headphones" />
            <h4 class="productname">Headphones</h4>
            <h5 class="description">BEATS BY DR.DRE</h5>
            <h3 class="cost">$200</h3>
          </div>
          <div class="item1">
            <img src="img/luggage.png" alt="" class="headphones" />
            <h4 class="productname">Headphones</h4>
            <h5 class="description">BEATS BY DR.DRE</h5>
            <h3 class="cost">$200</h3>
          </div>
          <div class="item1">
            <img src="img/jacket.png" alt="" class="headphones" />
            <h4 class="productname">Headphones</h4>
            <h5 class="description">BEATS BY DR.DRE</h5>
            <h3 class="cost">$200</h3>
          </div>
        </div>
      </div>
    
   
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".post-slider").slick({
          slidesToShow: 4,
          slidesToScroll: 1,
          autoplay: false,
          dots: false,
          autoplaySpeed: 2000,
          nextArrow: $(".nexts"),
          prevArrow: $(".previous"),

          responsive: [
            {
              breakpoint: 1024,
              settings: {
                slidesToShow: 4,
                slidesToScroll: 4,
                infinite: false,
                dots: false,
              },
            },
            {
              breakpoint: 600,
              settings: {
                slidesToShow: 2,
                slidesToScroll: 2,
              },
            },
            {
              breakpoint: 480,
              settings: {
                slidesToShow: 2,
                slidesToScroll: 2,
              },
            },
            // You can unslick at a given breakpoint now by adding:
            // settings: "unslick"
            // instead of a settings object
          ],
        }
        
        );
      },);
    </script>
  </body>
</html>
